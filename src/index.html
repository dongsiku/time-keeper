<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Keeper</title>
  <link rel="icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="row mt-3">
      <h1 class="text-center">Time Keeper</h1>
    </div>
    <div class="row justify-content-center">
      <div class="col-8 text-center">
        <p id="timer">0:00</p>
      </div>
      <div class="col-4 align-items-center">
        <button id="start-stop-btn" type="button" class="col-12 mt-5 btn btn-primary btn-lg" disabled>
          Sound Loading...
        </button> <!-- Start and stop button -->
        <button id="reset-btn" type="button" class="col-12 mt-4 btn btn-primary btn-lg" disabled>Reset</button>
        <button id="sound-test-btn" type="button" class="col-12 mt-4 btn btn-primary btn-lg">Sound Test</button>
      </div>
    </div>
    <div class="row">
      <div class="col-3">
        <h2 class="fs-3">簡易設定</h2>
        <button id="b4-time-btn" type="button" class="col-12 mt-4 btn btn-primary btn-lg">B4</button>
        <button id="mx-time-btn" type="button" class="col-12 mt-4 btn btn-primary btn-lg">Mx</button>
        <button id="custom-time-btn" type="button" class="col-12 mt-4 btn btn-primary btn-lg">Custom</button>
      </div>
      <div class="col-5">
        <h2 class="fs-3">詳細設定</h2>
        <table class="table text-center" id="settings-table">
          <thead>
            <tr>
              <th scope="col">変更内容</th>
              <th scope="col">分</th>
              <th scope="col">秒</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1回目</th>
              <td>
                <div class="input-group">
                  <select class="form-select" id="first-min">
                    <option value="0" selected>Choose...</option>
                  </select>
                  <label class="input-group-text" for="first-min">分</label>
                </div>
              </td>
              <td>
                <div class="input-group">
                  <select class="form-select" id="first-sec">
                    <option value="0" selected>Choose...</option>
                  </select>
                  <label class="input-group-text" for="first-sec">秒</label>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">2回目</th>
              <td>
                <div class="input-group">
                  <select class="form-select" id="second-min">
                    <option value="0" selected>Choose...</option>
                  </select>
                  <label class="input-group-text" for="second-min">分</label>
                </div>
              </td>
              <td>
                <div class="input-group">
                  <select class="form-select" id="second-sec">
                    <option value="0" selected>Choose...</option>
                  </select>
                  <label class="input-group-text" for="second-sec">秒</label>
                </div>
              </td>
            </tr>
            <tr>
              <th scope="row">3回目</th>
              <td>
                <div class="input-group">
                  <select class="form-select" id="third-min">
                    <option value="0" selected>Choose...</option>
                  </select>
                  <label class="input-group-text" for="third-min">分</label>
                </div>
              </td>
              <td>
                <div class="input-group">
                  <select class="form-select" id="third-sec">
                    <option value="0" selected>Choose...</option>
                  </select>
                  <label class="input-group-text" for="third-sec">秒</label>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-4">
        <h2 class="fs-3 mb-3">ログ</h2>
        <div class="overflow-auto bg-light" id="log-window">
          初期状態です．
        </div>
      </div>
    </div>
    <div class="row mt-3">
      <p class="text-center">音源：<a href="https://otologic.jp/" target="_blank" rel="noopener noreferrer">OtoLogic</a>
      </p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script src="js/create_options.js"></script>
  <script src="js/timer.js"></script>
</body>

</html>
